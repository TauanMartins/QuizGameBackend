name: Deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Etapa de Instalação de dependências e compilação
    - name: Install dependencies and build
      run: |
        echo $KEY
        cp .env.example .env >/dev/null 2>&1
        composer install  
        sed -i "s/APP_DEBUG=true/APP_DEBUG=false/g" .env >/dev/null 2>&1
        sed -i "s/APP_NAME=.*/APP_NAME=QuizGameBackend/g" .env >/dev/null 2>&1
        sed -i "s/DB_HOST=.*/DB_HOST=54.232.152.192/g" .env >/dev/null 2>&1
        sed -i "s/DB_PORT=.*/DB_PORT=5432/g" .env >/dev/null 2>&1
        sed -i "s/DB_DATABASE=.*/DB_DATABASE=postgres/g" .env >/dev/null 2>&1
        sed -i "s/DB_USERNAME=.*/DB_USERNAME=postgres/g" .env >/dev/null 2>&1
        sed -i "s/DB_SCHEMA=.*/DB_SCHEMA=public/g" .env   >/dev/null 2>&1
        sed -i "s/DB_PASSWORD=.*/DB_PASSWORD=root/g" .env >/dev/null 2>&1
        docker-compose up -d >/dev/null 2>&1
        docker-compose exec app bash -c "php artisan key:generate && php artisan migrate" >/dev/null 2>&1

    # Etapa de Deploy na máquina de produção
    - name: Deploy to production server
      uses: appleboy/ssh-action@master
      with:
        script: |
          ssh -i $KEY -o StrictHostKeyChecking=no ubuntu@ec2-54-232-152-192.sa-east-1.compute.amazonaws.com "ls -la"
          
