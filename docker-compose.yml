version: "3.7"

services:
    # image project
    QuizGameBackend:
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        depends_on:
            - redis
        networks:
            - laravel

    # nginx
    nginx:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - "80:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks:
            - laravel

    # db pg para caso queira rodar um banco de dados junto
    # db:
    #     image: postgres:13
    #     restart: unless-stopped
    #     environment:
    #         POSTGRES_DB: ${DB_DATABASE}
    #         POSTGRES_PASSWORD: ${DB_PASSWORD}
    #         POSTGRES_USER: ${DB_USERNAME}
    #     ports:
    #         - "5432:5432"
    #     networks:
    #         - laravel

    # queue
    queue:
        image: especializati/laravel9-app
        restart: unless-stopped
        command: "php artisan queue:work"
        volumes:
            - ./:/var/www
        depends_on:
            - redis
            - app
        networks:
            - laravel

    # redis
    redis:
        image: redis:latest
        networks:
            - laravel

networks:
    laravel:
        driver: bridge
